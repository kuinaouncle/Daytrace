<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/loginstyles.css">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>日&nbsp迹——过去、未来的痕迹</h1>
			
			<form class="form" id="form">

				<input type="text" placeholder="你的用户名">
				<input type="password" placeholder="你的密码">
				<input class="takeplace">
				<button type="submit" id="login-button">( • ̀ω•́ )✧登录GO!</button>
				<button id="navigationtoregister">╥﹏╥没有账号？这里注册</button>
			</form>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
$('form').fadeIn(500);
$('#login-button').click(function (event) {
	event.preventDefault();
	$('form').fadeOut(500);
	$('.wrapper').addClass('form-success');
});
$('#navigationtoregister').click(function(event){
	event.preventDefault();
	$('form').fadeOut(200);
	$('.container').append("<form class='form' id='registerform'><input type='text' placeholder='填写用户名'><input type='text' placeholder='填写你的邮箱'><input type='password' placeholder='填写密码'><input type='password' placeholder='确认你的密码'><button type='submit'>( • ̀ω•́ )✧注册GO!</button></form>");
	$('#registerform').fadeIn(600);
});
</script>


</body>
</html>
