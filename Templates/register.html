<!doctype html>
<html lang="zh">
{% load staticfiles %}
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日迹——注册</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/loginstyles.css' %}">
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>日&nbsp迹——过去、未来的痕迹</h1>
			
				<form class="form" id="registerform" method="post" action="/register_handle/">
                    {% csrf_token %}
					<input type="text" name="usname" placeholder="填写用户名">
					<input type="text" name="mail" placeholder="填写你的邮箱">
					<input type="password" name="pwd" placeholder="填写密码">
					<input type="password" name="pwdc" placeholder="确认你的密码">
					<button type="submit">( • ̀ω•́ )✧注册GO!</button>
                    <p style="color: red">{{ errmsg }}</p>
				</form>
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<div style="display: none" id="code">{{ code }}</div>

<script src="{% static 'js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
<script>

    if(document.getElementById("code").innerHTML=="fail"){
        $('form').fadeIn(500);
    }
    else {
        $('.container').append("<dir style='display:none;color:palegoldenrod;margin:70px auto 0 auto' id='tips'><h2>注册成功，马上跳转</h2></dir>");
        $('#tips').fadeIn(700);
        function redict(){window.location.replace("/index/");}
        window.setTimeout(redict,3000);
    }
	{#$('form').fadeIn(500);#}

</script>

</body>
</html>
